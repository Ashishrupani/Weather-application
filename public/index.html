<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Weather App</header>
    <main>
        <div class = "search-city">
                <input class="search-city-input" placeholder="Enter a city." type ="text">
                <button class="search-button">Search</button>
        </div>
        <div class = "search-info">
            <h1 class = "city">--</h1>
            <h2 class="temp">--&deg;C</h2>
            <p class="humidity">--%</p>
            <p class="weather">--</p>
            <div class="img">
                <img class="image" alt="weather image">
            </div>
        </div>
    </main>
    <footer class = "footer">&copy;Free To Use | &#9998; <a href="https://github.com/Ashishrupani/Weather-application">github</a></footer>
    <script src="weather.js"></script>
</body>
</html>
