<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Weather App</header>
    <main>
        <div class = "search-city">
                <input class="search-city-input" type ="text">
                <button class="search-button">Search</button>
        </div>

            <h1 class = "city">City Name</h1>
            <h2 class="temp">Number&deg;C</h2>
            <p class="humidity">Percent%</p>
            <p class="weather">Weather-Status</p>
            <div class="img">
                <img class="image" alt="weather image">
            </div>
        </div>
    </main>
    <footer>&copy;Free To Use</footer>
    <script src="weather.js"></script>
